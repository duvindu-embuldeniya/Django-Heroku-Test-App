<a href="{% url 'home' %}">
    <h1>Logo</h1>
</a>


{% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'register' %}">Register</a>
    <a href="{% url 'login' %}">Login</a>
{% endif %}


<br><br>

{% if messages %}
    {% for message in messages %}
        <div class="msg-{{message.tags}}" id="msg">
            {{message}}
        </div>
    {% endfor %}
{% endif %}

<hr>
